<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
  <div class="form-horizontal">
    <h4>Create Managercomments</h4>
    <hr />

    <div class="form-group">
      <label class="control-label col-md-2" for="comment">Comments</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line"  formControlName="comment" type="text" value="" />
         <div *ngIf="formData.controls.comment.errors && (formData.controls.comment.dirty || formData.controls.comment.touched)" class="alert-danger" >
           <div *ngIf="formData.controls.comment.errors.required">
              comment is required
           </div>
         </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="protaskId">Project task Id</label>
      <div class="col-md-10">
        <input class="form-control text-box single-line" formControlName="protaskId" type="text" value="" />
        <div *ngIf="formData.controls.protaskId.errors && (formData.controls.protaskId.dirty || formData.controls.protaskId.touched)" class="alert-danger" >
            <div *ngIf="formData.controls.protaskId.errors.required">
                Project task Id is required
            </div>
          </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Edit" class="btn btn-default" [disabled]="!formData.valid" />
      </div>
    </div>
  </div>
</form>
<div>
  <a href="/managercomments/show">Back to List</a>
</div>
