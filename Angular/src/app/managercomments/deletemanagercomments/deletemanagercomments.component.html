<br>
<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
  <div class="form-horizontal">
    <h4>Create Managercomments</h4>
    <hr />

    <div class="form-group">
      <label class="control-label col-md-2" for="comment">Comments</label>
      <div class="col-md-10">
          <label class="control-label col-md-2" for="comment">{{comments.comment}}</label>
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2" for="protaskId">Project task Id</label>
      <div class="col-md-10">
          <label class="control-label col-md-2" for="protaskId">{{comments.protaskId}}</label>
        </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" value="Delete" class="btn btn-default" />
      </div>
    </div>
  </div>
</form>
<div>
  <a href="/managercomments/show">Back to List</a>
</div>
