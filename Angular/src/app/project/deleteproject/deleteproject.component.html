<br>
<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" >
<div class="form-horizontal">
    <h4>Project</h4>
    <hr />
    
    <div class="form-group">
        <label class="control-label col-md-2" for="Pname">Pname</label>
        <div class="col-md-10">
            <label class="control-label col-md-2" for="Pname">{{project.Pname}}</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2" for="StartDate">StartDate</label>
        <div class="col-md-10">
            <label class="control-label col-md-2" for="StartDate">{{project.StartDate}}</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2" for="EndDate">EndDate</label>
        <div class="col-md-10">
            <label class="control-label col-md-2" for="EndDate">{{project.EndDate}}</label>
          </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2" for="Cname">Cname</label>
        <div class="col-md-10">
            <label class="control-label col-md-2" for="Cname">{{project.Cname}}</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Delete" class="btn btn-default" />
        </div>
    </div>
</div>
</form>
<div>
<a href="/project/show">Back to List</a>
</div>
